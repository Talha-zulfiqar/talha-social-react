<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DOM Practice — TODO</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
      .app { max-width: 600px; margin: 0 auto; }
      form { display: flex; gap: 8px; margin-bottom: 12px; }
      input[type="text"] { flex: 1; padding: 8px; font-size: 16px; }
      button { padding: 8px 12px; font-size: 16px; }
      ul { list-style: none; padding: 0; }
      li { display: flex; align-items: center; gap: 8px; padding: 8px; border: 1px solid #eee; border-radius: 6px; margin-bottom: 8px; }
      li .text { flex: 1; }
      li.completed .text { text-decoration: line-through; color: #777; }
      .controls { display: flex; gap: 6px; }
      .muted { color: #666; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>DOM Practice — TODO (selection & manipulation)</h1>

      <form id="todoForm" aria-label="Add todo">
        <input id="todoInput" type="text" placeholder="Add a new todo" required />
        <button id="addBtn" type="submit">Add</button>
      </form>

      <div class="meta">
        <span id="count" class="muted">0 items</span>
      </div>

      <ul id="todoList" aria-live="polite"></ul>

      <p class="muted">Try: add, toggle complete, and remove items. This demonstrates query/select, createNode, text/attr updates, and event delegation.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
