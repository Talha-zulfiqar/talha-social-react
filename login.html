<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Social App</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="region" aria-labelledby="login-heading">
        <h1 id="login-heading">Welcome back</h1>
        <p class="subtitle">Sign in to continue to SocialApp</p>

        <form id="loginForm" novalidate>
          <label class="field">
            <span class="l            gh auth loginabel">Email or username</span>
            <input id="userInput" name="user" type="text" autocomplete="username" required />
            <span class="error" aria-live="polite"></span>
          </label>

          <label class="field">
            <span class="label">Password</span>
            <div class="pw-row">
              <input id="pwInput" name="password" type="password" autocomplete="current-password" required />
              <button id="togglePw" type="button" aria-label="Show password">Show</button>
            </div>
            <span class="error" aria-live="polite"></span>
          </label>

          <div class="controls-row">
            <label class="remember"><input type="checkbox" id="remember" /> Remember me</label>
            <a class="forgot" href="#">Forgot password?</a>
          </div>

          <button id="loginBtn" class="primary" type="submit">Log in</button>
        </form>

        <div class="separator"><span>or</span></div>
        <div class="socials">
          <button class="social fb">Continue with Facebook</button>
          <button class="social google">Continue with Google</button>
        </div>

        <p class="signup">New here? <a href="#">Create an account</a></p>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
